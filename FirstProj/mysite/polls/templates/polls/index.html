{% extends 'polls/block.html' %}

{% block main_content %}
{% if latest_question %}
    <ul>
        {% for question in latest_question %}
            <li><a href={% url "polls:detail" question.id %}><b>{{question.question_text}}</b></a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>You Dont Have any question. Add Some</p>
{% endif %}
{% endblock %}
